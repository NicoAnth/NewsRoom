<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/mystyle.css" rel="stylesheet" type="text/css" media="all" />
    <style>
        .myalignul
        {
                list-style-type:none;
                margin:0;
                padding:0;
                
        }
        .myalignli
        {
        display:inline;
        margin-left:120px;
        margin-right:90px;/*la distance entre les categories*/
        }
    </style>
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <!-- //js -->
    <!-- gallery -->
    <link rel="stylesheet" href="css/lightGallery.css" type="text/css" media="all" />
    <!-- //gallery -->
    <link rel="stylesheet" href="css/flexslider.css" type="text/css" media="screen" property="" />
    <!-- font-awesome icons -->
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link href="http://fonts.googleapis.com/css?family=Cabin+Condensed:400,500,600,700" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="banner">
		<div class="col-md-4 col-md-offset-4 col-mb-2 "style="margin-bottom: 60px;">
			<nav class="navbar navbar-default">
			    <h1><a class="navbar-register" href="index.html"><span>N</span>ewsRoom</a></h1>
            </nav>
        </div>
        <div class= "col-md-4 col-md-offset-4 text-center" style="margin-bottom: 60px;">
            <h2>Create Your Free Account</h2>
        </div>
        <div class="col-md-4 col-md-offset-4 ">
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1"> Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <fieldset class="form-group">
                        <div class="row">
                          <legend class="col-form-label">Check categories you're interested in</legend>
                          <div class="col-sm-10">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" name="checkBox" id="checkBox1" value="option1" checked>
                              <label class="form-check-label">
                                General
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" name="checkBox" id="checkBox2" value="option2">
                              <label class="form-check-label">
                                Health
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" name="checkBox" id="checkBox3" value="option3">
                              <label class="form-check-label">
                                Sport
                              </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="checkBox" id="checkBox3" value="option3">
                                <label class="form-check-label">
                                  Entertainement
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="checkBox" id="checkBox3" value="option3">
                                <label class="form-check-label">
                                   Science
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="checkBox" id="checkBox3" value="option3">
                                <label class="form-check-label">
                                    Technology
                                </label>
                            </div>
                          </div>
                        </div>
                    </fieldset>
                      <div>
                        <button type="submit" class="btn btn-primary col-md-4 col-md-offset-4">Register</button>
                      </div>
                      <div>
                            <p style="Text-align: center;margin-top: 70px;">Already have a NewsRoom account? <a href="index.html">Log in</a> </p>
                      </div>
                </form>
		</div>
	</div>
</body>
